<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Local Storage Form</title>
</head>
<body>
    <h2>Register</h2>
    <div class="container">
        <form action="" onSubmit="submitFunction(event)">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="First Name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Last Name" id="last-name">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" placeholder="Email" id="email">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="other" value="other">Prefer Not To Say
        </div>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="additionalNotes">Additional Notes</label>
            <textarea id="additionalNotes" name="additionalNotes" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
